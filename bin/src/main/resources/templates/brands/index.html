<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brands</title>
</head>
<body>

<b>Представленные бренды:</b>

<div th:each="brand : ${brands}">
	<br/>
    <a th:href="@{/brands/{id}(id=${brand.getId()})}"
       th:text="${brand.getId() + '. ' + brand.getName()}">brand</a>
</div>

<hr/>

<b> <a href="/brands/new">Добавить бренд</a> </b>

</body>
</html>
