<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Отчет "<span th:text="${type.getTitle()}"></span>"</h1>
    <div class="vehicle-info">
        <h3>Транспортное средство: <span th:text="${vehicle.registrationNumber}"></span></h3>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th><span th:text="${period.getTitle()}"></span></th>
                <th>Пробег, км</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${result}">
                <td th:text="${report.time}"></td>
                <td th:text="${report.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    
   	<div>
		<b> <a 	th:href="@{/managers/report}" 
				class="btn btn-secondary">Назад</a> </b>
	</div>
</div>
</body>
</html>
