<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Предприятия</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
		
		<style>
	        .icon-button, .icon-link {
	            background-color: transparent;
	            border: none;
	            color: #007bff;
	            font-size: 24px;
	            cursor: pointer;
	            text-decoration: none;
	            margin-right: 10px;
	        }
	        .button-container {
			  display: flex;
			  align-items: center;
			}
			.small-icon {
			  font-size: 18px; /* Размер шрифта иконок */
			}
    	</style>
		
		
	</head>

	<body>
	
		<!-- <b>Мои предприятия:</b>
		
		<div th:each="enterprise : ${enterprises}">
			<br/>
		    <a th:text="${enterprise.getId() + '. ' + enterprise.getName()}">enterprise</a>
		</div>
		
		<hr/>
		
		<form th:action="@{/logout}" th:method="POST">
		    <input type="submit" value="Выйти" />
		</form>-->
		
		<div class="container">
	        <h1>Мои предприятия:</h1>
		        
	        <table style="border-collapse: collapse; width: 100%;">
			    <thead>
			        <tr style="border-bottom: 2px solid black;">
			            <th style="padding: 8px;"><strong>id</strong></th>
			            <th style="padding: 8px;"><strong>Наименование предприятия</strong></th>
			            <th style="padding: 8px;"><strong>Город</strong></th>
			            <th style="padding: 8px;"><strong>Телефон</strong></th>
			            <th style="padding: 8px;"><strong>UTC</strong></th>
			            <th style="padding: 8px;"><strong></strong></th>
			        </tr>
			    </thead>
			    
			    <tbody th:each="enterprise : ${enterprises}">
			        <tr style="border-bottom: 1px solid #ddd;">
			            <td style="padding: 8px;" th:text="${enterprise.id}"></td>
			            <td style="padding: 8px;"><a 	th:href="@{/managers/enterprises/{id}/vehicles(id=${enterprise.getId()})}"
			            								th:text="${enterprise.name}"></a></td>
			            <td style="padding: 8px;" th:text="${enterprise.city}"></td>
			        	<td style="padding: 8px;"><a th:text="${enterprise.phone}"></a></td>
			        	<td style="padding: 8px;"><a th:text="${enterprise.timezone}"></a></td>
			        	
						<td style="padding: 8px;">
						
							<div class="button-container">
							    <a	th:href="@{/managers/enterprises/{idEnterprise}/edit(idEnterprise=${enterprise.getId()})}"  
							    	class="icon-link" 
							    	title="Редактировать" 
							    	style="margin-right: 10px;">
							        <i class="fas fa-edit small-icon"></i>
							    </a>								    
							</div>
							
						</td>
			        </tr>
		    	</tbody>
			</table>
		        

		        <form th:action="@{/logout}" th:method="POST">
		            <div class="mb-3" style="padding: 10px 20px;" >
		                <input type="submit" value="Выйти" class="btn btn-danger" />
		            </div>
		        </form>
		</div>
		    
	</body>
	
</html>
