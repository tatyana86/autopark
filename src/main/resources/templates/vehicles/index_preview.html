<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Автопарк</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
		
		<style>
	        .icon-button, .icon-link {
	            background-color: transparent;
	            border: none;
	            color: #007bff;
	            font-size: 24px;
	            cursor: pointer;
	            text-decoration: none;
	            margin-right: 10px;
	        }
	        .button-container {
			  display: flex;
			  align-items: center;
			}
			.small-icon {
			  font-size: 18px; /* Размер шрифта иконок */
			}
    	</style>
	</head>
	<body>
	
		<div class="container">

			<h1>Текущий автопарк:</h1>
			
			<table style="border-collapse: collapse; width: 100%;">
			    <thead>
			        <tr style="border-bottom: 2px solid black;">
			            <th style="padding: 8px;"><strong>id</strong></th>
			            <th style="padding: 8px;"><strong>Номер авто</strong></th>
			            <th style="padding: 8px;"><strong>Год выпуска</strong></th>
			            <th style="padding: 8px;"><strong>Дата покупки</strong></th>
			        </tr>
			    </thead>
			    <tbody th:each="vehicle : ${vehicles}">
			        <tr style="border-bottom: 1px solid #ddd;">
			            <td style="padding: 8px;"><a th:text="${vehicle.id}"></a></td>
			            <td style="padding: 8px;"><a th:text="${vehicle.registrationNumber}"></a></td>
			        	<td style="padding: 8px;"><a th:text="${vehicle.yearOfProduction}"></a></td>
			        	<td th:text="${vehicle.getDateOfSaleForManager()}"></td>
			        </tr>
			    </tbody>
			</table>
    		
    		<div class="mb-3">
    			<nav aria-label="Page navigation">
        			<ul class="pagination" style="margin-top: 20px;">
            			<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                			<a class="page-link" th:if="${currentPage != 1}" th:href="@{'/vehicles?page=1'}" aria-label="First">
                    			<span aria-hidden="true"><<</span>
                    			<span class="sr-only">В начало</span>
                			</a>
            			</li>
			            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
			                <a class="page-link" th:if="${hasPrevious}" th:href="@{'/vehicles?page=' + ${currentPage - 1}}" aria-label="Previous">
			                    <span aria-hidden="true">«</span>
			                    <span class="sr-only">Предыдущая</span>
			                </a>
			            </li>
			            <li class="page-item active" aria-current="page">
			                <span class="page-link" th:text="${currentPage}"></span>
			            </li>
			            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
			                <a class="page-link" th:if="${hasNext}" th:href="@{'/vehicles?page=' + ${currentPage + 1}}" aria-label="Next">
			                    <span aria-hidden="true">»</span>
			                    <span class="sr-only">Следующая</span>
			                </a>
			            </li>
        			</ul>
    			</nav>
			</div>
			
			<hr>
						
	        <form th:action="@{/logout}" th:method="POST">
	            <div class="mb-3" style="padding: 10px 20px;" >
	                <input type="submit" value="Выйти" class="btn btn-danger" />
	            </div>
	        </form>
    		
    
    	</div>
 
	</body>
</html>
